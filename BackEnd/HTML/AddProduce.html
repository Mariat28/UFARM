      <ol class="breadcrumb">
        <li class="breadcrumb-item text-success"><a href="#">My Shop</a></li>
        <li class="breadcrumb-item" aria-current="page">Add Produce</li>
      </ol>
    </nav>
    <div class="card border-success p-3 mt-5">
      <form>
          <div class="form-row">
              <div class="form-group col-md-4">
                  <label for="productname">Product Name</label>
                  <input type="text" class="form-control" id="productname" placeholder="Product name">
                </div>
                <div class="form-group col-md-4">
                  <label for="wardname">Ward Name</label>
                  <input type="text" class="form-control" id="wardname" placeholder="Kawempe, Tula">
                </div>
                <div class="form-group col-md-4">
                  <label for="unitprice">Unit Price(UGX)</label>
                  <input type="text" class="form-control" id="unitprice" placeholder="2,000">
                </div>
              
            <div class="form-group col-md-6">
              <label for="quantity">Quantity</label>
              <input type="text" class="form-control" id="quantity" placeholder="300kg">
            </div>
            <div class="form-group col-md-6">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" placeholder="12/05/2020">
            </div>
          </div>
          <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" placeholder="Tula stage">
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-4">
                  <label for="mop">Product Type</label>
                  <select id="mop" class="form-control">
                    <option selected>Select...</option>
                    <option>Organic</option>
                    <option>None Organic</option>
                  </select>
               
            </div>
              <div class="form-group col-md-4">
                  <label for="mod">Mode Of Delivery</label>
                  <select id="mod" class="form-control">
                    <option selected>Select...</option>
                    <option>Pick-Up</option>
                    <option>Home Delivery</option>
                  </select>
               
            </div>
            <div class="form-group col-md-4">
                  <label for="mop">Mode Of Payment</label>
                  <select id="mop" class="form-control">
                    <option selected>Select...</option>
                    <option>Mobile Money</option>
                    <option>Cash On Delivery</option>
                  </select>
               
            </div>
          </div>           
          <button type="submit" class="btn btn-success">Add Product</button>
        </form>
