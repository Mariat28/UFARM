<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/floating-labels/">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="css/ufarmstylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Add Produce Form</title>
</head>
<body>
 
    <div class="container col-md-6 ">
        <div class="card border-success p-3 mt-5">
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="productname">Product Name</label>
                    <input type="text" class="form-control" id="productname" placeholder="Product name">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="wardname">Ward Name</label>
                    <input type="text" class="form-control" id="wardname" placeholder="Kawempe, Tula">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="unitprice">Unit Price(UGX)</label>
                    <input type="text" class="form-control" id="unitprice" placeholder="2,000">
                  </div>
                
              <div class="form-group col-md-6">
                <label for="quantity">Quantity</label>
                <input type="text" class="form-control" id="quantity" placeholder="300kg">
              </div>
              <div class="form-group col-md-6">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" placeholder="12/05/2020">
              </div>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Tula stage">
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="mop">Product Type</label>
                    <select id="mop" class="form-control">
                      <option selected>Select...</option>
                      <option>Organic</option>
                      <option>None Organic</option>
                    </select>
                 
              </div>
                <div class="form-group col-md-4">
                    <label for="mod">Mode Of Delivery</label>
                    <select id="mod" class="form-control">
                      <option selected>Select...</option>
                      <option>Pick-Up</option>
                      <option>Home Delivery</option>
                    </select>
                 
              </div>
              <div class="form-group col-md-4">
                    <label for="mop">Mode Of Payment</label>
                    <select id="mop" class="form-control">
                      <option selected>Select...</option>
                      <option>Mobile Money</option>
                      <option>Cash On Delivery</option>
                    </select>
                 
              </div>
            </div>           
            <button type="submit" class="btn btn-success">Add Product</button>
          </form>
          </div>   
      </div>
 </div>
 
</body>
</html>
