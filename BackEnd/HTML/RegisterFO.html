<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/floating-labels/">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="css/ufarmstylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Add FO Reg Form</title>
</head>
<body>
 
    <div class="container col-md-6 ">
        <div class="card border-success p-3 mt-5">
        <form name="addFo" id="addFo">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname"name="fname" placeholder="First name">
                  </div>
                  <span id="fnameerr"></span>
                  <div class="form-group col-md-4">
                    <label for="last name">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lname placeholder="Last name">
                  </div>
                  <span id="lnameerr"></span>
                  <div class="form-group col-md-4">
                    <label for="userid">Unique ID</label>
                    <input type="text" class="form-control" id="userid"name="userid" placeholder="FO/001">
                  </div>
                  <span id="iderr"></span>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email(optional)</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" >
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
                <label for="nationID">NIN</label>
                <input type="text" class="form-control" id="nationID" placeholder="CF980271044RTL">
              </div>
              <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input type="date" class="form-control" id="dob" placeholder="12/05/1996">
                
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="0704567898">
              </div>
              <div class="form-row">
              <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Kawempe Tula">
              </div>
              <div class="form-group col-md-6">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control">
                      <option selected>Select...</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                 
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="regdate">Date Of Registration</label>
                  <input type="date" class="form-control" id="regdate" placeholder="12/05/1996">
                </div>
                <div class="form-group col-md-6">
                      <label for="ward">Assigned Ward</label>
                      <select id="ward" class="form-control">
                        <option selected>Select...</option>
                        <option>Kinaawa</option>
                        <option>Seguku</option>
                        <option>Bandwe</option>
                      </select>
                   
                </div>
              </div>
        
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="residencetype">Residence type</label>
                    <select id="residencetype" class="form-control" >
                      <option selected>Select...</option>
                      <option>Permanent</option>
                      <option>Temporary</option>
                    </select>
                  </div>
              <div class="form-group col-md-4">
                <label for="activities">Activities</label>
                <select id="activities" class="form-control">
                  <option selected>Select...</option>
                  <option>Horticulture</option>
                  <option>Poultry</option>
                  <option>Dairy</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="stayperiod">Period of stay</label>
                <input type="text" class="form-control" id="stayperiod">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember me
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-success"onclick="validateform()">Add Farmer One</button>
          </form>
          </div>   
      </div>
 
 <script src="../js/validation.js"></script>
</body>
</html>
